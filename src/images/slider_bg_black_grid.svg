<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 12" preserveAspectRatio="none">
    <title>svg bg</title>
    <desc>SizeMe slider background - black 5 x 5 part grid</desc>
    <defs>
    </defs>

    <style type="text/css">
        <![CDATA[
			line.baseClass {
				stroke: #000000;
				stroke-width: 0.1;
			}
			line.doubleClass {
				stroke: #000000;
				stroke-width: 0.2;
			}			
		]]>
    </style>

    <!-- bottom horizontal line -->
    <line class="doubleClass" x1="0" y1="12" x2="100" y2="12"/>

    <!-- start/end vertical lines -->
    <line class="doubleClass" x1="0" y1="12" x2="0" y2="6"/>
    <line class="doubleClass" x1="100" y1="12" x2="100" y2="6"/>

    <!-- middle high vertical lines -->
    <line class="baseClass" x1="25" y1="12" x2="25" y2="6"/>
    <line class="baseClass" x1="50" y1="12" x2="50" y2="6"/>
    <line class="baseClass" x1="75" y1="12" x2="75" y2="6"/>

    <!-- middle vertical lines -->
    <line class="baseClass" x1="5" y1="12" x2="5" y2="9"/>
    <line class="baseClass" x1="10" y1="12" x2="10" y2="9"/>
    <line class="baseClass" x1="15" y1="12" x2="15" y2="9"/>
    <line class="baseClass" x1="20" y1="12" x2="20" y2="9"/>

    <!-- middle vertical lines -->
    <line class="baseClass" x1="30" y1="12" x2="30" y2="9"/>
    <line class="baseClass" x1="35" y1="12" x2="35" y2="9"/>
    <line class="baseClass" x1="40" y1="12" x2="40" y2="9"/>
    <line class="baseClass" x1="45" y1="12" x2="45" y2="9"/>

    <!-- middle vertical lines -->
    <line class="baseClass" x1="55" y1="12" x2="55" y2="9"/>
    <line class="baseClass" x1="60" y1="12" x2="60" y2="9"/>
    <line class="baseClass" x1="65" y1="12" x2="65" y2="9"/>
    <line class="baseClass" x1="70" y1="12" x2="70" y2="9"/>

    <!-- middle vertical lines -->
    <line class="baseClass" x1="80" y1="12" x2="80" y2="9"/>
    <line class="baseClass" x1="85" y1="12" x2="85" y2="9"/>
    <line class="baseClass" x1="90" y1="12" x2="90" y2="9"/>
    <line class="baseClass" x1="95" y1="12" x2="95" y2="9"/>

</svg>
