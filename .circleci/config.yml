defaults: &defaults
  working_directory: ~/sizeme
  environment:
    TERM: dumb

yarnDeps: &yarnDeps
  keys:
    - v2-yarn-deps-{{ checksum "yarn.lock" }}
    - v2-yarn-deps-

yarnPaths: &yarnPaths
  paths:
    - node_modules
  key: v2-yarn-deps-{{ checksum "yarn.lock" }}

deploy: &deploy
  <<: *defaults

  docker:
    - image: sizeme/circleci-deploy:1.0

  steps:
    - setup_remote_docker:
        docker_layer_caching: true

    - attach_workspace:
        at: .

    - run:
        name: Move dist
        command: mv dist docker

    - run:
       name: Login to ECR
       command: $(aws ecr get-login --region $AWS_DEFAULT_REGION --no-include-email)

    - run:
       name: Build image
       command: docker build -t $NGINX_REPOSITORY_URI:$IMAGE_TAG .
       working_directory: docker

    - deploy:
        name: Deploy client files
        command: >-
          aws s3 sync docker/dist/ s3://sizeme-bucket/store
          --exclude sizeme.js
          --cache-control max-age=31536000,public
          --grants read=uri=http://acs.amazonaws.com/groups/global/AllUsers &&
          aws s3 cp docker/dist/sizeme.js s3://sizeme-bucket/store/$SIZEME_REACT_ARTIFACT
          --cache-control s-maxage=3600,max-age=1800,public
          --grants read=uri=http://acs.amazonaws.com/groups/global/AllUsers
    - deploy:
       name: Push image
       command: docker push $NGINX_REPOSITORY_URI:$IMAGE_TAG

    - deploy:
       name: Deploy backend nginx
       command: ecs-deploy -c default -n $ECS_SERVICE -t 600 --force-new-deployment

version: 2

jobs:
  build:
    <<: *defaults

    docker:
      - image: circleci/node:11

    steps:
      - checkout

      - restore_cache:
          <<: *yarnDeps

      - run:
          name: Update dependencies
          command: cat /dev/null | yarn install

      - run:
          name: Build
          command: cat /dev/null | yarn build-cdn

      - persist_to_workspace:
          root: .
          paths:
            - docker
            - dist

      - save_cache:
          <<: *yarnPaths

  deploy_to_qa:
    <<: *deploy

  deploy_to_prod:
    <<: *deploy

workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            tags:
              only: /^v\d+\.\d+\.\d+.*/
            branches:
              only: /.*/

      - deploy_to_qa:
          context: QA
          requires:
            - build
          filters:
            tags:
              ignore: /.*/
            branches:
              only:
                - master

      - deploy_to_prod:
          context: PROD
          requires:
            - build
          filters:
            tags:
              only: /^v\d+\.\d+\.\d+.*/
            branches:
              ignore: /.*/
